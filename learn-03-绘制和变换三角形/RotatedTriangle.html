<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../common/webgl-utils.js"></script>
  <script src="../common/cuon-utils.js"></script>
  <script src="../common/webgl-debug.js"></script>
  <script id="vertexShader" type="x-shader/x-vertex">
    attribute vec4 a_position;
    uniform float u_CosB, u_SinB;
    void main(){
      gl_Position.x = a_position.x * u_CosB - a_position.y * u_SinB;
      gl_Position.y = a_position.x * u_SinB + a_position.y * u_CosB;
      gl_Position.z = a_position.z;
      gl_Position.w = 1.0;
    }
  </script> 
  <script id="fragmentShader" type="x-shader/x-fragment">
    void main(){
      gl_FragColor = vec4(1.0,0.0,0.0,1.0);
    }
  </script>
</head>
<body>
  <canvas id="canvas" width="700" height="500" style="border: 1px solid red;"></canvas>
  <div>
    <p>增加变量：uniform vec4 u_Translation;</p>
    <p>为gl_Position赋值：gl_Position = a_position + u_Translation</p>
   <img src="./img/rotate1.jpeg">
   <img src="./img/rotate2.jpeg">
   <img src="./img/rotate3.jpeg">
   <img src="./img/rotate4.jpeg">
  </div>
  <script>
    //旋转角度
    const ANGLE = 90.0
    //弧度
    const radian = Math.PI * ANGLE / 180.0
    const cosB = Math.cos(radian)
    const sinB = Math.sin(radian)

    const canvas = document.getElementById('canvas')
    const gl = getWebGLContext(canvas)
    const vertexShaderSource = document.getElementById('vertexShader').innerText
    const fragmentShaderSource = document.getElementById('fragmentShader').innerText
    //初始化着色器
    initShaders(gl,vertexShaderSource,fragmentShaderSource)
    //获取变量a_position的存储位置
    let a_position = gl.getAttribLocation(gl.program,'a_position')
    //获取u_CosB变量
    let u_CosB = gl.getUniformLocation(gl.program,'u_CosB')
    let u_SinB = gl.getUniformLocation(gl.program,'u_SinB')

    gl.uniform1f(u_SinB,sinB)
    gl.uniform1f(u_CosB,cosB)

    //设置背景色
    gl.clearColor(0.0,0.0,0.0,1.0)
    //清空
    gl.clear(gl.COLOR_BUFFER_BIT)
  
    //设置顶点位置
    const n = initVertexBuffers(gl,a_position)
    //绘制三个点
    gl.drawArrays(gl.TRIANGLES,0,n)
    //设置顶点位置
    function initVertexBuffers(gl,a_position){
      //顶点
      const vertices = new Float32Array([0.0,0.5,-0.5,-0.5,0.5,-0.5])
      //顶点个数
      const n = 3
      //创建缓冲区对象
      const vertexBuffer = gl.createBuffer()
      if(!vertexBuffer){
        console.log('failed to create the buffer object')
        return -1
      }
     
      //将缓冲区对象绑定到目标
      gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer)
      //向缓冲区对象中写入数据
      gl.bufferData(gl.ARRAY_BUFFER,vertices, gl.STATIC_DRAW)
      //将缓冲区对象分配给a_position
      gl.vertexAttribPointer(a_position,2,gl.FLOAT, false , 0, 0)
      //链接a_position变量与分配给它的缓冲区对象
      gl.enableVertexAttribArray(a_position)
      return n
    }

  </script>
</body>
</html>
